<div class="container">
    <div class="row">
        <h2>{{ title }}: </h2><br>
        <div class="col-xs-11 col-sm-12 col-md-12">
            <form #f="ngForm" class="form-horizontal">

                <div class="form-group">
                    <label for="name" class="col-sm-3 control-label">Project Name</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="name" placeholder="Project Name" [(ngModel)]="projectDetails.name" #name="ngModel" name="name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="owner" class="col-sm-3 control-label">Project Owner</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="owner" placeholder="Project Owner" [(ngModel)]="projectDetails.owner" #owner="ngModel" name="owner" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="customer" class="col-sm-3 control-label">Customer Name</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="customer" placeholder="Customer Name" [(ngModel)]="projectDetails.customer" #customer="ngModel" name="customer" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone" class="col-sm-3 control-label">Contact Phone</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-earphone" aria-hidden="true"></span></span>
                            <input type="text" class="form-control" id="phone" placeholder="Contact Phone" [(ngModel)]="projectDetails.phone" #phone="ngModel" name="phone" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email Address</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <span class="input-group-addon">@</span>
                            <input type="email" class="form-control" id="email" placeholder="Email" pattern="^[^\s@]+@[^\s@]+\.[^\s@]{2,}$" [(ngModel)]="projectDetails.email" #email="ngModel" name="email"  required>                            
                        </div>
                        <span *ngIf="!email.valid">Please enter a valid email!</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="webSite" class="col-sm-3 control-label">Company Site</label>
                    <div class="col-sm-9">
                        <div class="input-group">                            
                            <input type="text" class="form-control" id="webSite" placeholder="Company Site" [(ngModel)]="projectDetails.webSite" #webSite="ngModel" name="webSite" required>
                            <span class="input-group-addon">.com</span>
                        </div>
                    </div>
                </div> 
                <hr>
                <div class="form-group">
                    <div class="col-sm-offset-10 col-sm-2">
                        <button type="submit" class="btn btn-primary" [disabled]="!f.valid" (click)="nextStep(f)">NEXT STEP</button><!--routerLink="/project-settings"-->
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
